services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: java-weather-app
    develop:
      watch:
        - action: sync+restart
          path: ./build/libs/weather_app-0.0.1-SNAPSHOT.jar
          target: /weather_app/weather_app-0.0.1-SNAPSHOT.jar
          initial_sync: true
    depends_on:
      db:
        condition: service_healthy
    environment:
      - YANDEX_WEATHER_API_KEY=${YANDEX_WEATHER_API_KEY}
    ports:
      - 8080:8080
    networks:
      - backend
      - frontend
  frontend:
    build:
      context: ./weather_app
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-kf", "http://localhost:3000"]
      interval: 10s
      timeout: 10s
      retries: 3
    ports:
      - 3000:3000
    depends_on:
      backend:
        condition: service_started
    develop:
      watch:
        - action: sync+restart
          path: ./weather_app/src
          target: src
          initial_sync: true
    volumes:
      - ./weather_app/package.json:/weather_app/package.json
    networks:
      - frontend
  db:
    image: 'postgres:latest'
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "weather_app_db", "-h", "localhost", "-U", "myuser", "-p", "5432"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - 'POSTGRES_DB=weather_app_db'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    expose:
      - 5432
    networks:
      - backend
    volumes:
      - ./postgres-data:/var/lib/postgresql
networks:
  backend:
  frontend:
